<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandView - Search</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.mjs"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="top-bar">
        <h1>LandView</h1>
        <div class="account-menu">
          <button id="accountToggle">My Account â–¾</button>
          <div id="accountDropdown" class="dropdown hidden">
            <table class="account-table">
              <tr><th colspan="2">Login</th></tr>
              <tr><td><label for="login-email">Email:</label></td><td><input id="login-email" type="email" name="email" form="loginForm" required placeholder="Enter your email" /></td></tr>
              <tr><td><label for="login-password">Password:</label></td><td><input id="login-password" type="password" name="password" form="loginForm" required placeholder="Enter your password" /></td></tr>
              <tr><td colspan="2"><button type="submit" form="loginForm">Login</button></td></tr>
              <tr><td colspan="2"><hr /></td></tr>
              <tr><th colspan="2">Register</th></tr>
              <tr><td><label for="reg-name">Full Name:</label></td><td><input id="reg-name" type="text" name="name" form="registerForm" required placeholder="Your full name" /></td></tr>
              <tr><td><label for="reg-email">Email:</label></td><td><input id="reg-email" type="email" name="email" form="registerForm" required placeholder="Your email" /></td></tr>
              <tr><td><label for="reg-password">Password:</label></td><td><input id="reg-password" type="password" name="password" form="registerForm" required placeholder="Create a password" /></td></tr>
              <tr><td colspan="2"><button type="submit" form="registerForm">Register</button></td></tr>
            </table>
            <form id="loginForm"></form>
            <form id="registerForm"></form>
          </div>
        </div>
      </div>
      <p class="tagline">Explore. Compare. Build Smarter.</p>
      <nav>
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="map.html">Map View</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="property.html">Property Details</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Search for Land</h2>
      <form id="searchForm">
        <label for="location">Location:</label>
        <input id="location" type="text" name="location" placeholder="e.g. Phoenix" />

        <label for="price">Price Range:</label>
        <input id="price" type="text" name="price" placeholder="e.g. 50000-150000" />

        <label for="size">Size (acres):</label>
        <input id="size" type="text" name="size" placeholder="e.g. 2.5" />

        <label for="zoning">Zoning Type:</label>
        <input id="zoning" type="text" name="zoning" placeholder="e.g. Residential" />

        <label for="elevation">Elevation:</label>
        <input id="elevation" type="text" name="elevation" placeholder="e.g. 500ft" />

        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
    </main>

    <footer>
      <p>&copy; 2025 LandView Project - Built for WDD 330</p>
    </footer>

    <script>
      document.getElementById("accountToggle").addEventListener("click", () => {
        document.getElementById("accountDropdown").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
