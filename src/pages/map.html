<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandView - Map View</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.mjs"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="top-bar">
        <h1>LandView</h1>
        <div class="account-menu">
          <button id="accountToggle">My Account â–¾</button>
          <div id="accountDropdown" class="dropdown hidden">
            <form id="loginForm">
              <input type="email" name="email" placeholder="Email" required />
              <input type="password" name="password" placeholder="Password" required />
              <button type="submit">Login</button>
            </form>
            <hr />
            <form id="registerForm">
              <input type="text" name="name" placeholder="Full Name" required />
              <input type="email" name="email" placeholder="Email" required />
              <input type="password" name="password" placeholder="Password" required />
              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
      <p class="tagline">Explore. Compare. Build Smarter.</p>
      <nav>
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="map.html">Map View</a></li>
          <li><a href="compare.html">Compare</a></li>
          <li><a href="property.html">Property Details</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Interactive Map</h2>
      <div id="map" class="map-container">[Map Placeholder]</div>
      <div class="overlays">
        <label><input type="checkbox" /> Show Flood Zones</label>
        <label><input type="checkbox" /> Show Schools</label>
        <label><input type="checkbox" /> Show Transit</label>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 LandView Project - Built for WDD 330</p>
    </footer>

    <script>
      document.getElementById("accountToggle").addEventListener("click", () => {
        document.getElementById("accountDropdown").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
